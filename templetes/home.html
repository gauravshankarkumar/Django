<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Assingement</title>
  </head>
  <body bgcolor="grey">
    <h1>Welcome to {{title}}</h1>
    <p><a href="{{link}}">Go to {{button}} Page</a></p>

    {% else %}

    <li><a href="/app3/login">Go to login Page</a></li>

    {% endif %}

</html>
